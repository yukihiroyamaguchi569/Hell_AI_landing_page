<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地獄のAI - 体験型ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header {
            border-bottom: 1px solid #991b1b;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ef4444;
            text-decoration: none;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #dc2626;
            color: white;
        }
        .btn-primary:hover {
            background-color: #b91c1c;
        }
        .btn-ghost {
            color: white;
        }
        .btn-ghost:hover {
            color: #ef4444;
        }
        main {
            padding: 2rem 0;
        }
        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .feature-card {
            background-color: #1f2937;
            border: 1px solid #991b1b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }
        .feature-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .feature-card p {
            color: #9ca3af;
        }
        .cta {
            text-align: center;
            margin-bottom: 4rem;
        }
        .cta h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .recruitment {
            text-align: center;
            margin-bottom: 4rem;
        }
        .recruitment h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .recruitment-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .recruitment-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .recruitment-content p {
            font-size: 1.125rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        .recommendation {
            background-color: #111827;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .recommendation h4 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .recommendation ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 800px;
            margin: 2rem auto 0;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
        footer {
            background-color: #991b1b;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">地獄のAI</a>
                <a href="#" class="btn btn-ghost">ログイン</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%E5%9C%B0%E7%8D%84%E3%81%AEGPT%20%E3%82%A2%E3%82%A4%E3%82%AD%E3%83%A3%E3%83%83%E3%83%81%20%E3%82%AF%E3%83%AA%E3%83%83%E3%83%95%E3%82%9A-cZAFCW8Pn06AwlyzQHg1RMsMuZNXvp.jpg" alt="地獄のAI 魔王" style="max-width: 100%; height: auto; border-radius: 0.5rem; margin-bottom: 2rem;">
            <h1>地獄のAIに挑め</h1>
            <p>人間の知恵 vs 悪魔的AI。あなたは勝てるか？</p>
            <a href="#" class="btn btn-primary">今すぐ挑戦 &#8250;</a>
        </section>

        <!-- 残りのコンテンツも同様に整形されています -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 地獄のAI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
